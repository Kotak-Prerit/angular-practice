<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5">
  @for (card of componentCards; track card) {
  <mat-card appearance="outlined" class="overflow-hidden card-container">
    <mat-card-header>
      <div class="w-full">
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle><div title="{{card.description}}" class="truncate">{{ card.description}}...</div></mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-actions>
      <mat-chip color="primary"><a [routerLink]="card.route" class="text-sm">Learn More</a></mat-chip>
    </mat-card-actions>
  </mat-card>
  }
</div>
