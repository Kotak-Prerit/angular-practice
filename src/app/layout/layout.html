<mat-drawer-container class="layout-container">
  <mat-drawer #drawer mode="side" opened class="sidenav">
    <app-sidenav />
  </mat-drawer>

  <mat-drawer-content>
    <app-topnav (toggleSidenav)="toggleDrawer()" />
    <main class="main-content">
      <router-outlet />
    </main>
  </mat-drawer-content>
</mat-drawer-container>
